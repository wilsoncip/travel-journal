<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/490f2ad19e.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link rel="stylesheet" href="styles/layout-homepage.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="sitemap.html" />
    <title>Sitemap</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <style>
      li {
        margin: 10px 0;
        list-style: none;
      }

      a {
        text-decoration: none;
        color: black;
      }
      .larger-font {
        margin: 20px 0 0 20px;
        font-size: 26px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Nav Bar for Mobile -->
    <div class="mobile">
      <div>
        <span class="pads"
          ><i id="drop1" class="fa-solid fa-bars fa-3x"></i
        ></span>
        <div class="dropdown1">
          <a class="nav-items nav-links dropitems" href="index.html">Home</a>
          <a class="nav-items nav-links dropitems" href="country_profiles.html"
            >Country Profiles</a
          >
          <div class="nav-items nav-links dropitems">
            <span id="drop2" class="pads">Journal Entries</span>
            <div class="dropdown2">
              <a class="nav-items nav-links dropitems" href="japan.html"
                >Japan</a
              >
              <a class="nav-items nav-links dropitems" href="iceland.html"
                >Iceland</a
              >
              <a class="nav-items nav-links dropitems" href="canada.html"
                >Canada</a
              >
            </div>
          </div>
          <a class="nav-items nav-links dropitems" href="contact.html"
            >Contact</a
          >
        </div>
      </div>
    </div>

    <!-- Nav Bar for Desktop -->
    <div class="header">
      <div class="nav-items">
        <a class="nav-links" href="index.html">Home</a>
      </div>
      <div class="nav-items">
        <a class="nav-links" href="country_profiles.html">Country Profiles</a>
      </div>
      <div class="nav-items margin-auto">
        <div class="dropbutton">
          <span class="pads nav-links">Journal Entries</span>
          <div class="dropdown">
            <a class="nav-items nav-links dropitems" href="japan.html">Japan</a>
            <a class="nav-items nav-links dropitems" href="iceland.html"
              >Iceland</a
            >
            <a class="nav-items nav-links dropitems" href="canada.html"
              >Canada</a
            >
          </div>
        </div>
      </div>
      <div class="nav-items">
        <a class="nav-links" href="contact.html">Contact Me</a>
      </div>
    </div>

    <div class="larger-font">Sitemap</div>
    <ul>
      <li><a href="index.html">Homepage</a></li>
      <li><a href="country_profiles.html">Country Profiles</a></li>
      <li><a href="japan.html">Japan Journal</a></li>
      <li><a href="iceland.html">Iceland Journal</a></li>
      <li><a href="canada.html">Canada Journal</a></li>
      <li><a href="contact.html">Contact Page</a></li>
    </ul>

    <script>
      // navbar clicking
      let clicked = [0, 0];
      function expand(index) {
        if (clicked[index] == 0) {
          clicked[index] += 1;
          number = index + 1;
          document.querySelector(".dropdown" + number).style.display = "block";
        } else {
          clicked[index] = 0;
          number = index + 1;
          document.querySelector(".dropdown" + number).style.display = "none";
        }
      }

      document.getElementById("drop1").addEventListener("click", function () {
        expand(0);
      });
      document.getElementById("drop2").addEventListener("click", function () {
        expand(1);
      });
    </script>
  </body>
</html>
